<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #c7c7ee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .contact-container {
            background-color: #fffbff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .contact-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .contact-info {
            text-align: left;
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
        }

        .contact-info p i {
            margin-right: 10px;
            color: #007bff;
        }

        .social-links {
            margin-top: 20px;
        }

        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #007bff;
            font-size: 20px;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Details</h2>
        <div class="contact-info">
            <p><i class="fas fa-user"></i>MS.BHUVANA</MS></p>
            <p><i class="fas fa-envelope"></i>bhona@gmail.com</p>
            <p><i class="fas fa-phone"></i> +91 (123) 456-9590</p>
            <p><i class="fas fa-map-marker-alt"></i> 123 St,Hyderabad,Telangana,India</p>
        </div>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="index.html" style="background-color: #8b979f; color: #333; padding: 10px 20px; border-radius: 5px; text-decoration: none; display: inline-block; font-size: 16px;">Back</a>
        </div>
    </div>

    <!-- Font Awesome for Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
